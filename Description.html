<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box-HW</title>
    <style>
        section{
            width: 100%;
            height: 6rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 110%;
        }
    </style>
</head>
<body>
    <section>
        <a href="./index.html">Description</a>
        <a href="#">Goals</a>
        <a href="#">Rules</a>
        <a href="#">Sections</a>
    </section>
    <hr>
    <script>
        document.querySelector("section").addEventListener("click",(e)=>{
            e.preventDefault();
            let arrFromSection=Array.from(document.querySelector("section").children);
            arrFromSection.forEach((item)=>{
                if(e.target.textContent===item.textContent){
                    open(`${item.textContent}.html`,"index");
                }
            })
        })
    </script>
</body>
</html>
